<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<form (ngSubmit)="submit(f)" #f="ngForm">
			<div class="form-group">
				<label for="username"> Username </label>
				<input type="text" id="username" class="form-control" name="username" [value]="user.username" ngModel required/>
			</div>
			<div class="form-group">
				<label for="status"> Last name </label>
				<input type="text" id="lastName" class="form-control" name="lastName" ngModel required/>
			</div>
			<div class="form-group">
				<label for="status"> First name </label>
				<input type="text" id="firstName" class="form-control" name="firstName" ngModel required/>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
		</form>
	</div>
</div>
