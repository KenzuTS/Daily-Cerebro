<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-group">
				<label for="username"> Username </label>
				<input type="text" id="username" class="form-control" name="username" ngModel required/>
			</div>
			<div class="form-group">
				<label for="mail"> Adresse mail </label>
				<input type="text" id="mail" class="form-control" name="mail" ngModel required/>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
		</form>
	</div>
</div>
